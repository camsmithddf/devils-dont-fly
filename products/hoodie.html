<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Red Patch Hoodie - Devils Don’t Fly</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="subpage-hero">
    <h1>Blood Red Patch Hoodie</h1>
  </header>

  <section class="product-detail">
    <img src="../images/hoodie.jpg" alt="Blood Red Patch Hoodie">
    <div class="details">
      <h2>$80</h2>
      <p>
        The Blood Red Patch Hoodie is crafted from premium heavyweight cotton. 
        Black base with striking blood-red accents, designed for ultimate streetwear style.
      </p>
      <a href="../index.html#shop" class="btn">← Back to Shop</a>
    </div>
  </section>
  
<!-- STRIPE CHECKOUT BUTTON -->
<button id="checkout-button" class="btn">Buy Now with Card</button>

<!-- Stripe.js -->
<script src="https://js.stripe.com/v3/"></script>
<script>
  const stripe = Stripe("YOUR_PUBLISHABLE_KEY"); // Replace with your Stripe Publishable Key

  document.getElementById("checkout-button").addEventListener("click", () => {
    stripe.redirectToCheckout({
      lineItems: [{ price: "YOUR_PRICE_ID", quantity: 1 }], // Replace with your Price ID
      mode: "payment",
      successUrl: "https://YOUR-WEBSITE-URL/success.html",
      cancelUrl: "https://YOUR-WEBSITE-URL/products/hoodie.html",
    })
    .then((result) => {
      if (result.error) {
        alert(result.error.message);
      }
    });
  });
</script>

  <footer>
    <p>&copy; 2025 Devils Don’t Fly</p>
  </footer>
</body>
</html>
